{{ define "main" }}
<div class="wrapper wrapper--narrow">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">Meeting Minutes</h1>
        </header>

        <div class="post-content">
            <ul>
            {{ range .Pages.ByDate.Reverse }}
                <li><a href="{{ .RelPermalink }}">{{ time.Format "2006-01-02" .Date }}</a></li>
            {{ end }}
            </ul>
        </div>
    </article>
</div>
{{ end }}
