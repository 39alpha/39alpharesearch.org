{{ define "main" }}
<div class="wrapper wrapper--narrow">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </header>

        <div class="post-content">
            <ul>
            {{ range .Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
            </ul>
        </div>
    </article>
</div>
{{ end }}
