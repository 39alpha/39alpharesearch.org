{{ define "main" }}
<div class="wrapper wrapper--narrow">
    <article class="post">
        <div class="post-content">
        	<header class="post-header">
        		<h1>{{ .Title }}</h1>
        	</header>
        	<article class="post-article">
            	{{ .Content }}
            </article>
        </div>
    </article>
</div>
{{ end }}
